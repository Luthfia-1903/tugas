<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #12ca12;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        fieldset {
            width: 350px;
            padding: 20px;
            border-radius: 10px;
            background-color: hsl(187, 87%, 46%);
            box-shadow: 0 4px 10px rgba(238, 14, 14, 0.1);
            border: none;
        }

        legend {
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }

        label {
            display: block;
            margin-top: 10px;
            color: #555;
        }

        input[type="text"],
        input[type="email"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="email"]:focus {
            border-color: #007BFF;
            outline: none;
        }

        input[type="submit"] {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 16px;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        p {
            margin-top: 20px;
            color: #1276e9;
            font-style: italic;
        }
    </style>
</head>
<body>
    <fieldset>
        <legend>Contact</legend>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" value="Dian">

            <label for="subject">Subject:</label>
            <input type="text" id="subject" name="subject" placeholder="Bertanya...">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email">

            <input type="submit" value="Send">
        </form>
    </fieldset>
    <p>Form Contact</p>
</body>
</html>
