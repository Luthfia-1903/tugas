<html lang="en">
<head>
<title>Test 5</title>
<script>
function changeReguler() {
    var p= document.getElementById('myText');
p.style.fontWeight = 'normal';
    }

function changeBold() {
    var p= document.getElementById('myText');
p.style.fontWeight = 'bold';
}
</script>
</head>
<body>
<p id="myText" style="font-size:20px;">Ini adalah test</p>
<button onclick="changeReguler()">Change Reguler</button>
<button onclick="changeBold()">Change Bold</button>
</body>
</html>
