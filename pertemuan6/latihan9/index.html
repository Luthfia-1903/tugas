<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Pendaftaran Mahasiswa Baru</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Form Pendaftaran Mahasiswa Baru</h1>
  <form id="formPendaftaran">
    <label for="nik">NIK:</label>
    <input type="text" id="nik" name="nik" required>

    <label for="nama">Nama Lengkap:</label>
    <input type="text" id="nama" name="nama" required>

    <label for="tempat">Tempat Lahir:</label>
    <input type="text" id="tempat" name="tempat" required>

    <label for="tgl_lahir">Tanggal Lahir:</label>
    <input type="date" id="tgl_lahir" name="tgl_lahir" required>

    <label>Jenis Kelamin:</label>
    <div class="gender-options">
      <input type="radio" id="pria" name="jenis_kelamin" value="Pria" required>
      <label for="pria">Pria</label>
      <input type="radio" id="wanita" name="jenis_kelamin" value="Wanita" required>
      <label for="wanita">Wanita</label>
    </div>

    <label for="alamat">Alamat Lengkap:</label>
    <textarea id="alamat" name="alamat" required></textarea>

    <label for="nama_bapak">Nama Lengkap Bapak:</label>
    <input type="text" id="nama_bapak" name="nama_bapak" required>

    <label for="nama_ibu">Nama Lengkap Ibu:</label>
    <input type="text" id="nama_ibu" name="nama_ibu" required>

    <button type="submit">Simpan</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
