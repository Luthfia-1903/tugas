<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Form Nilai Mahasiswa</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #30d2eb;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding: 40px;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 600px;
    }

    h2 {
      margin-bottom: 20px;
      color: #111827;
      text-align: center;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      color: #374151;
      font-weight: 600;
    }

    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #d1d5db;
      border-radius: 8px;
    }

    button {
      background-color: #2563eb;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      width: 100%;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #1e40af;
    }

    .result {
      margin-top: 20px;
      padding: 15px;
      background: #e0f2fe;
      border-radius: 8px;
      color: #1e3a8a;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Input Nilai Mahasiswa</h2>
    <div class="form-group">
      <label for="nim">NIM</label>
      <input type="text" id="nim" />
    </div>
    <div class="form-group">
      <label for="nama">Nama Lengkap</label>
      <input type="text" id="nama" />
    </div>
    <div class="form-group">
      <label for="alamat">Alamat</label>
      <input type="text" id="alamat" />
    </div>
    <div class="form-group">
      <label for="ttl">Tempat, Tanggal Lahir</label>
      <input type="text" id="ttl" />
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" />
    </div>
    <div class="form-group">
      <label for="matkul">Nama Mata Kuliah</label>
      <input type="text" id="matkul" />
    </div>
    <div class="form-group">
      <label for="keaktifan">Nilai Keaktifan (10%)</label>
      <input type="number" id="keaktifan" />
    </div>
    <div class="form-group">
      <label for="tugas">Nilai Tugas (20%)</label>
      <input type="number" id="tugas" />
    </div>
    <div class="form-group">
      <label for="uts">Nilai UTS (30%)</label>
      <input type="number" id="uts" />
    </div>
    <div class="form-group">
      <label for="uas">Nilai UAS (40%)</label>
      <input type="number" id="uas" />
    </div>
    <button onclick="hitungNilai2312345678()">Hitung Nilai Akhir</button>

    <div class="result" id="output2312345678"></div>
  </div>

  <script>
    function hitungNilai2312345678() {
      const keaktifan = parseFloat(document.getElementById("keaktifan").value) || 0;
      const tugas = parseFloat(document.getElementById("tugas").value) || 0;
      const uts = parseFloat(document.getElementById("uts").value) || 0;
      const uas = parseFloat(document.getElementById("uas").value) || 0;

      const nilaiAkhir = (keaktifan * 0.1) + (tugas * 0.2) + (uts * 0.3) + (uas * 0.4);

      let grade;
      if (nilaiAkhir >= 85) grade = "A";
      else if (nilaiAkhir >= 75) grade = "B";
      else if (nilaiAkhir >= 65) grade = "C";
      else if (nilaiAkhir >= 50) grade = "D";
      else grade = "E";

      const nama = document.getElementById("nama").value;
      const matkul = document.getElementById("matkul").value;

      const hasil = `
        Mata Kuliah: ${matkul}<br/>
        Nama Mahasiswa: ${nama}<br/>
        Nilai Akhir: ${nilaiAkhir.toFixed(2)}<br/>
        Grade: ${grade}
      `;

      document.getElementById("output2312345678").innerHTML = hasil;
    }
  </script>
</body>
</html>
