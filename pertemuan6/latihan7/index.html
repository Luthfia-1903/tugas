<html lang="en">
<head>
    <title>Test 6</title>
    <script>
        function show() {
            var p = document.getElementById('myText');
            p.style.display = 'block';
        }
        
        function hide() {
            var p = document.getElementById('myText');
            p.style.display = 'none';
        }
    </script>
</head>
<body>
    <p id="myText" style="font-size:20px;">Ini adalah test</p>
    <button onclick="show()">Show</button>
    <button onclick="hide()">Hide</button>
</body>
</html>
