<html lang="en">
<head>
<title>Test 4</title>
<script>
function changeGoogleCom() {
    var a = document.getElementById('myGoogle');
    a.href = 'http://google.com';
}

function changeGoogleCoId() {
    var a = document.getElementById('myGoogle');
    a.href = 'http://google.co.id';
}
</script>
</head>
<body>
<a id="myGoogle" href="http://google.com">Goto Google</a><br/><br/>
<button onclick="changeGoogleCom()">Change google.com</button>
<button onclick="changeGoogleCoId()">Change google.co.id</button>
</body>
</html>
